<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          p {margin: 10px;font-size: 60px; font-family: Georgia, sans-serif;}
          .italic {font-style: italic;}
          .oblique {font-style: oblique;}
        </style>
    </head>
    <body>
    <ul>
      <li>
        normal:
        <p>abcdefg hijklmn opq rst uvw syz</p>
      </li>
      <li>
        oblique（文本倾斜）:
        <p><span class="oblique">abcdefg hijklmn opq rst uvw syz l</span>L</p>
      </li>
      <li>
        italic（斜体）:
        <p><span class="italic">abcdefg hijklmn opq rst uvw syz l</span>L</p>
      </li>
    </ul>
    </body>
</html>
