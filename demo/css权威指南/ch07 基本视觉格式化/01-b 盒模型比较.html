<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
  .wrap {
    width: 500px;
    height: 500px;
    background-color: sandybrown;
  }
  .normal {
    display: inline-block;
    width: 100px;
    height: 100px;
    padding: 10px;
    margin: 10px;
    border: 5px solid green;
  }
  .ie {
    display: inline-block;
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    padding: 10px;
    margin: 10px;
    border: 5px solid green;
  }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="normal"></div>
    <div class="ie"></div>
  </div>
</body>

</html>
