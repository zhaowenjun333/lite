<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          /**
           * 水平格式化说明
           */
          .wrap {width:500px;height: 500px;border:1px solid sandybrown;}
          .wrap div {display: inline-block;width: 100px;height: auto;margin-left: 10px;margin-right: auto;border:1px solid sandybrown;}
        </style>
    </head>
    <body>
      <div class="wrap">
        <div>123</div><div>333</div>
      </div>
    </body>
</html>
