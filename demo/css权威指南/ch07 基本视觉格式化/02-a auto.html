<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          /**
           * 水平格式化说明
           */
          .wrap {width:500px;height: 500px;margin: 100px;border:1px solid sandybrown;}
          .wrap div {width: auto;height: auto;margin: auto;border:1px solid sandybrown;}
          .wrap div:first-child {margin: -50px;font-size: 50px;}
        </style>
    </head>
    <body>
      <div class="wrap">
        <div>我123</div>
        <!-- <div>333</div> -->
      </div>
    </body>
</html>
