<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .wrap { 
      width: 10px;
      height: 20px;
      background-color: red;
      animation: width 2s ease-in forwards;
    }
    @keyframes width {
      from {
        width: 10px;
      }
      to {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
