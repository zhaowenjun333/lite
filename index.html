<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="//opd59bmxu.bkt.clouddn.com/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .markdown-section h1{
      font-size: 1.8rem;
    }
    .markdown-section h2 {
      font-size: 1.4rem;
    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: none !important;
    }
    .sidebar .sidebar-nav{
      line-height: 1.6em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <a href="./"></a>
</body>
<script>
  window.$docsify = {
    el: '#app',           //docsify 初始化的挂载元素
    name: '前端笔记本',    //文档标题
    repo: 'hua03/lite',   //配置仓库地址或者 username/repo 的字符串
    loadSidebar: '_sidebar.md',  //加载自定义侧边栏, 设置为 true 后会默认加载 _sidebar.md 文件
    maxLevel: 3,      //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
    subMaxLevel: 3,   //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
    auto2top: true,    //切换页面后是否自动跳转到页面顶部
    autoHeader: true,
    // search: 'auto',
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',
      noData: '啊哦！你要找的东西不存在'
    },
  }

  // 服务端渲染
  /* if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  } */
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.js"></script>

</html>
